local:
  service: s3
  endpoint: http://minio:9000
  access_key_id: minio
  secret_access_key: miniodevelopment
  region: us-east-1
  bucket: default-bucket
  force_path_style: true

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

